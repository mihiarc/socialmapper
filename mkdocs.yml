# SocialMapper Documentation Configuration
# Docs are automatically deployed to GitHub Pages via .github/workflows/docs.yml

site_name: SocialMapper Documentation
site_description: Analyze Community Demographics and Accessibility with Python
site_url: https://mihiarc.github.io/socialmapper
repo_url: https://github.com/mihiarc/socialmapper
repo_name: mihiarc/socialmapper
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.annotate
    - content.code.copy
    - toc.integrate
  icon:
    logo: material/map
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en

# Markdown Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: mihiarc
      repo: socialmapper
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JavaScript
extra_css:
  - assets/css/extra.css

extra_javascript:
  - assets/js/extra.js

# Social Links
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mihiarc/socialmapper
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/socialmapper/
  generator: false

# Copyright
copyright: Copyright &copy; 2023-2025 SocialMapper Contributors

# Navigation Structure - Only existing pages
nav:
  - Home: index.md
  
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
  
  - Core Features:
    - Architecture: ARCHITECTURE.md
    - Address Geocoding: ADDRESS_GEOCODING.md
    - OSMnx Integration: OSMNX_FEATURES.md
  
  - Reference:
    - Demo Instructions: DEMO_INSTRUCTIONS.md
    - Migration Guide: migration-guide.md
    - Changelog: CHANGELOG.md
  
  - Release Notes:
    - v0.5.3: RELEASE_NOTES_v0.5.3.md
    - v0.5.2: RELEASE_NOTES_v0.5.2.md